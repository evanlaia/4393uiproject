{% extends 'base.html' %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block content %}
<div class="row">
<div class="col-sm-6">
<h1>{{ title }}</h1>
{% if confirm_message %}
<p>{{ confirm_message }}</p>
{% endif %}
{% if form %}
<form method='POST' action=''> {% csrf_token %}
{{ form|crispy }}
<input type="submit" value="submit form" class="btn btn-default"/>
</form>
{% endif %}
</div>
</div>
{% endblock %}
</body>
</html>
